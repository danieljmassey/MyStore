<form>
  <h1>Checkout</h1>
  <input
    type="text"
    name="Name"
    placeholder="Enter your first and last name"
    [(ngModel)]="name"
  />
  <br />
  <input
    type="text"
    name="Address"
    placeholder="Enter shipping address"
    [(ngModel)]="address"
  />
  <br />
  <input
    type="text"
    name="Credit Card"
    placeholder="Enter your credit card number"
    [(ngModel)]="ccNum"
  />
</form>
