<div class="detail-container">
  <div>
    <img class="img" src="{{ product.url }}" alt="{{ product.name }}" />
  </div>
  <div class="detail-item">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p>{{ product.price }}</p>
    <br />
    <app-cart-button [product]="product"></app-cart-button>
  </div>
</div>
